<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let time = +prompt('请输入秒数：')
    let h = parseInt(time / 60 / 60 % 24)
    let m = parseInt(time / 60 % 60)
    let s = parseInt(time % 60)
    function timer() {
      while (h < 10) {
        h = '0' + h
        break
      }
      while (m < 10) {
        m = '0' + m
        break
      }
      while (s < 10) {
        s = '0' + s
        break
      }
      return `转换后的时间是${h}时${m}分${s}秒`
    }
    let str = timer()
    document.write(str)
  </script>
</body>

</html>
