<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1、函数的声明
    // function 函数名() { 函数体 }
    function sayHi() {
      console.log('Hi');
    }
    // 2、函数的调用
    // 函数名() 可以重复调用，随时调用随时执行
    sayHi()
    sayHi()
  </script>

</body>

</html>
