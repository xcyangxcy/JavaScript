<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // num1 num2 是形参，相当于在函数内部声明的两个变量
    // 参数的默认值设置为0，若有实参传入则优先执行实参
    // function getSum(num1 = 0, num2 = 0) {
    //   document.write(num1 + num2)
    // }
    // // 实参，返回函数形参
    // getSum(10, 20)
    // 实参也可以是变量
    function getSum1(n = 0, m = 0) {
      let sum = 0
      for (let i = n; i <= m; i++) {
        sum += i
      }
      document.write(sum)
    }
    let n = +prompt('请输入起始值')
    let m = +prompt('请输入结束值')
    // 调用函数
    getSum1(n, m)
  </script>
</body>

</html>
