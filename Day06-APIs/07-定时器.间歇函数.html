<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 设置定时器
    // setInterval(函数，间隔时间) 间隔时间的单位是ms
    // setInterval(function () {
    //   console.log('一秒执行一次');
    // }, 1000);
    function fn() {
      console.log('三秒执行一次');
    }
    let n = setInterval(fn, 3000); // 每个定时器都有一个独一无二的序号
    // 关闭定时器
    clearInterval(n) // 关闭定时器就要用定时器的序号
  </script>
</body>

</html>
