<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div {
      width: 200px;
      height: 200px;
      background-color: pink;
    } */

    .box {
      width: 300px;
      height: 300px;
      background-color: blanchedalmond;
      border: 2px solid blue;
      border-radius: 50px;
    }

    .active {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    const div = document.querySelector('div')
    // 元素.classNmae 会覆盖旧的类名
    // div.className = 'box'
    // classList.add 增加一个新的类
    div.classList.add('active')
    // classList.remove 移除一个原有的类
    div.classList.remove('active')
    // div.classList.toggle 切换类，若有这个类名则把它删掉，若没有就添加上
    div.classList.toggle('active')
  </script>
</body>

</html>
