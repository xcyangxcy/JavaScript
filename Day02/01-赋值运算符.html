<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 赋值运算一般用 = 进行，表示把 = 后面的值赋予前面的变量，可以用 += 的形式进行简写
    let num = 1
    // num 每次增加2 类似的还有 -= *= 等等
    num += 2
  </script>
</body>

</html>
