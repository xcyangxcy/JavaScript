<body>
  <script>
    // 1~100的累加和
    let num = 1
    let sum = 0
    while (num <= 100) {
      sum += num
      num++
    }
    console.log(sum);
    // 1~100 之间的偶数和
    let num1 = 1
    let sum1 = 0
    while (num1 <= 100) {
      if (num1 % 2 === 0) {
        sum1 += num1
      }
      num1++
    }
    console.log(sum1);

  </script>
</body>
