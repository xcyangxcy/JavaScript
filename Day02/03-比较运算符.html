<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(3 > 4)
    console.log(3 >= 4)
    // == 判断两边是否相等，可以将数据隐式转换为数字型
    console.log(3 == 3)
    console.log(2 == '2')
    // === 判断数值和数据类型都相等结果才为true
    console.log(2 === '2');
  </script>
</body>

</html>
