<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 一元自增运算符 ++ 让数据的值每次加一
    // 前置自增
    // let num1 = 1 
    // ++num1
    // 后置自增
    // let num2 = 1
    // num2++
    // 两种方式在参与运算时又所区别
    let num1 = 1
    console.log(++num1 + 1) // 结果是3，num1先自增再参与运算
    // 两种方式在参与运算时有所区别
    let num2 = 1
    console.log(num2++ + 1)// 结果是2，num2先参与运算再自增
  </script>
</body>

</html>
