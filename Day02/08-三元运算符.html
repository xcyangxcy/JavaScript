<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 三元运算符
    // 条件 ? 代码1 : 代码2 ，若条件判断为真则执行代码1，否则执行代码2
    let num1 = +prompt('请输入第一个数字')
    let num2 = +prompt('请输入第二个数字')
    num1 > num2 ? alert(`两个数中最大的是${num1}`) : alert(`两个数中最大的是${num2}`)
  </script>
</body>

</html>
