<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户输入行数和列数
    let row = +prompt('请输入行数:')
    let col = +prompt('请输入列数:')
    // 外层循环控制行数
    for (let i = 1; i <= row; i++) {
      // 内层控制列数(每行几个)
      for (let j = 1; j <= col; j++) {
        document.write('⭐')
      }
      // 换行
      document.write('<br>')
    }
  </script>
</body>

</html>
