<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, 4, 8, 2, 33, 345, 67, 31]
    let max = arr[0]
    let min = arr[0]
    for (let index = 0; index < arr.length; index++) {
      if (max < arr[index]) {
        max = arr[index]
      }
      if (min > arr[index]) {
        min = arr[index]
      }
    }
    console.log(`数组的最大值是${max}`)
    console.log(`数组的最小值是${min}`)
  </script>
</body>

</html>
