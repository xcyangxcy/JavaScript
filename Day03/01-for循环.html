<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1~100 的偶数和
    let sum = 0
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        sum += i
      }
    }
    console.log(sum)

    // 打印出五个⭐
    for (let star = 0; star <= 4; star++) {
      document.write('⭐')
    }

    // 遍历数组
    let arr = ['语文', '数学', '英语', '物理', '化学']
    for (let index = 0; index < arr.length; index++) {
      console.log(arr[index])
    }
  </script>
</body>

</html>
