<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = '123'
    console.log(Number(str))
    // let num = Number(prompt('请输入您的年薪'))
    // let num = +prompt('') +是隐式转换，可以将数据转换为数字型
    // parseInt 可以将数据转换为数字类型(整数)(数据只保留整数)
    console.log(parseInt('12px'))
    console.log(parseInt('12.34px'))
    // parseFloat 可以将数据转换为数字类型,但可以保留小数位
    console.log(parseFloat('12px'))
    console.log(parseFloat('12.34px'))
  </script>
</body>

</html>
