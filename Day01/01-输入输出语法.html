<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 向body输出内容，可以在引号内写html标签
    document.write('<h3>你好 </h3>')
    document.write('JavaScript我来了！')
    // 生成页面弹窗
    alert('你好JS~')
    // 在控制台输出 一般是给程序员看的
    console.log('它~会魔法吧~')
    // 用户输入命令
    prompt('请输入你的年龄')
    // alert和prompt会优先于其他命令执行
  </script>
</body>

</html>
