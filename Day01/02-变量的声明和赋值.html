<body>

  <script>
    // 变量的本质是在计算机的内存中申请的一块用来放数据的空间
    // 声明变量
    // let age
    // 变量赋值
    // age = 18
    // 使用变量
    // console.log(age)
    // 声明+赋值  变量的初始化
    // let age = 18
    let age = 18
    // 变量的更新 注意不能使用let age = 19
    // age = 19
    let uname = '张三'
    console.log(age)
    console.log(uname)
    // 多个变量的声明,为了更好的可读性并不推荐这样做
    // let num = 18 , price = 2
  </script>
