<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js是弱数据类型的语言，只有在赋值后才能判断类型
    // 算术运算符： +， -， *， /， %(取模，求余数)
    // Number 数字类型 包括整数、小数等所有类型
    console.log(1 + 1)
    console.log(5 % 2)
    // 模运算主要用于判断某个数能不能被整除

    // string 字符串类型 要用引号(单引号 双引号 反引号)包含起来
    // 若需要嵌套字符串，需要使用 '我是"超人"'的写法，嵌套部分的引号要不同于外部的引号
    let str = 'pink'
    let str1 = "pink"
    let str2 = `中文`
    let age = 18
    console.log(str)
    console.log(str1)
    console.log(str2)
    // + 可以实现字符串和字符串之间的拼接
    // 只要有字符串在，则 + 的作用就是拼接
    console.log(str + str1);
    console.log('我今年' + age + '岁了')
  </script>
</body>

</html>
