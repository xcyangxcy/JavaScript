<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1、遍历对象  for in
    let obj = {
      uname: '小米10 青春版',
      brand: '小米(MI)',
      number: '1000012816024',
      weight: '0.55kg',
      address: '中国大陆'
    }
    for (let k in obj) {
      console.log(k) // k 的结果是带引号的属性名 'uname' ...
      console.log(obj[k]) // 这种查找方法[]中的属性必须带引号
    }
  </script>
</body>

</html>
