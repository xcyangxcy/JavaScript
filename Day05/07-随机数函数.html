<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Math.random 生成0~1之间的随即小数
    // 生成0~10之间的随机整数
    console.log(Math.floor(Math.random() * 11))
    // 生成N~M之间的整数
    function getRandom(N, M) {
      return console.log(Math.floor(Math.random() * (M - N + 1) + N))
    }
    console.log(getRandom(1, 9))
  </script>


</body>

</html>
